<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
    <div class="card">
      <div class="cardUp">
      </div>
      <div class="cardDown">
        <img class="imgCircle" src="./images/image-victor.jpg" alt="Victor Picture">
        <div class="userName">
          <div>
            <span class="bold">Victor Crest</span><span class="light">26</span>
          </div>
          <div>
            <span class="light">London</span>
          </div>
        </div>
        <div class="stats">
          <div class="detail">
            <span class="bold">80K</span>
            <span class="light">Followers</span>
          </div>
          <div class="detail">
            <span class="bold">803K</span>
            <span class="light">Likes</span>
          </div>
          <div class="detail">
            <span class="bold">1.4K</span>
            <span class="light">Photos</span>
          </div>
          </div>
        </div>
      </div>
    </div>
    <img class="bgPattern top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bgPattern bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
